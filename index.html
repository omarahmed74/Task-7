<!DOCTYPE html>
<html lang="eng"> 

<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
<div class="container col-md-6">
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label> Enter Your Tasks</label>
                <input id="taskInput" type="text" placeholder="Your Task" class="form-control">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button id="addTaskbtn" class="btn btn-primary" type="button">Add Task</button>
            </div>
        </div>
    </div>
</div>
<div class="container col-md-6 mt-5">
    <div class="card ">
        <div class="card-body">
        <div class="alert alert-danger" id="noTasks">
        <h6 class="text-center"> No  Tasks Yet</h6>
        </div>
        <div id="allTasks"></div>
        </div>
    </div>
</div>


    
    <script src="./js/main.js"></script>
</body>
</html>
